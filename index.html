<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Express API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>

<body style="background-color: #1c1c1c; width: 100%;">
    <h1 class="text-center my-5 text-light">Simple Express API Integration</h1>

    <!-- Product List -->
    <div class="product-list d-flex justify-content-around align-items-center w-100 flex-column">
        <div class="heading d-flex justify-content-around align-items-center w-100">
            <h2 class="text-light ">Products</h2>
            <button id="fetchProducts" class="btn btn-success">Get Products</button>
        </div>
        <ul id="productList" class="text-light"></ul>
    </div>

    <script>
        const fetchProducts = document.getElementById('fetchProducts');
        const productList = document.getElementById('productList');

        // Fetch products when the button is clicked
        fetchProducts.addEventListener('click', async () => {
            try {
                // Send request to fetch product data
                const response = await fetch('http://localhost:3000/products');
                const products = await response.json();

                // Display products in the list
                productList.innerHTML = '';
                products.forEach(product => {
                    const li = document.createElement('li');
                    li.textContent = `${product.name} - ${product.price}`;
                    productList.appendChild(li);
                });
            } catch (error) {
                // Handle errors when fetching products
                productList.innerHTML = '<li>Error fetching products.</li>';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
